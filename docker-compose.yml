version: '3.7'
services:
  alarm-online:
    image: image-alarm-online
    container_name: container-alarm-online
    build: .
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alarm-online.entrypoints=web"
      - "traefik.http.routers.alarm-online.rule=Host(`thomas-chateau.net`)"
      - "traefik.docker.network=traefik"
    networks:
      - traefik

networks:
  traefik:
    external:
      name: vps-traefik_webgateway 

